<section class="post-edito">
	<div class="container p-0">
		<div class="row no-gutters">
			<div class="col-12 col-md-6 col-left">
				<div class="p-5 quote-container">
					<img class="quote left" src="../assets/img/picto/quote-orange.png" />
					<img class="quote right" src="../assets/img/picto/quote-orange.png" />
					<p class="text-quote">
						@@quote
					</p>
					<p class="signature">
						@@author
					</p>
				</div>
			</div>
			<div class="col-12 col-md-6 col-right">
				<div class="p-5 besoin-container">
					<p class="besoin">Besoin</p>
					<p class="amount-besoin">@@amount</p>
				</div>
			</div>
		</div>
	</div>
</section>
