<header class="post-header @@headerClass">
	<div class="row no-gutters bg-absolute">
		<div class="col-12 col-md-6 bg-gradient-red"></div>
		<div class="col-12 col-md-6 background" style="background-image: url(@@background);"></div>
	</div>

	<div class="container">
		<div class="row no-gutters">
			<div class="col-12 col-md-6 p-5 col-left bg-gradient-red">
				<div class="d-inline-block">
					<a href="/" class="btn-back">
						<div class="square">
							<img src="../assets/img/picto/button-arrow-back.png" />
						</div>
						<div class="d-flex align-items-center">
							<span class="text">
								Retour
							</span>
						</div>
					</a>
				</div>
				<p class="title">
					@@title
				</p>
				<div class="orange-separator"></div>
				<p class="groupement">
					@@intro
				</p>
			</div>
			<div class="col-12 col-md-6 col-right"></div>
		</div>
	</div>
</header>
